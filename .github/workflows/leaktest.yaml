name: LeakTest
on:
    push
jobs:
    LeakTest:
        runs-on: ubuntu-latest
        steps:
            - run: sudo apt update && sudo apt install -y valgrind libgrpc++-dev libprotobuf-dev protobuf-compiler-grpc
            - uses: actions/checkout@v4
           # - run: |
           #     git clone -b v1.72.0 https://github.com/grpc/grpc.git
           #     cd grpc
           #     git submodule update --init
           #     mkdir -p cmake/build
           #     cd cmake/build
          #      cmake -DCMAKE_CXX_STANDARD=17 ../..
           #     make install
            - run: cmake -S . -B build
            - run: cmake --build build
            - run: valgrind --leak-check=full ./build/LoadTestWithoutSlice
            - run: valgrind --leak-check=full ./build/LoadTestWithSlice
            - run: valgrind --leak-check=full ./build/LoadTestWithoutSlice --no-unload
            - run: valgrind --leak-check=full ./build/LoadTestWithSlice --no-unload
